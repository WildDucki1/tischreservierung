<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tischreservierung</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #c9a84c;
    --gold-light: #e8c97a;
    --dark: #0a0a0f;
    --dark2: #121218;
    --dark3: #1c1c26;
    --surface: #16161f;
    --border: rgba(201,168,76,0.2);
    --text: #e8e0d0;
    --text-dim: #7a7060;
    --green: #4caf7d;
    --red: #c94c4c;
    --amber: #c97a4c;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--dark);
    color: var(--text);
    font-family: 'Montserrat', sans-serif;
    font-weight: 300;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background grain */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
    opacity: 0.5;
  }

  header {
    text-align: center;
    padding: 60px 20px 40px;
    position: relative;
    border-bottom: 1px solid var(--border);
  }

  .logo-line {
    width: 60px;
    height: 1px;
    background: var(--gold);
    display: inline-block;
    vertical-align: middle;
    margin: 0 18px;
    opacity: 0.7;
  }

  header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 300;
    letter-spacing: 0.15em;
    color: var(--gold-light);
    text-transform: uppercase;
  }

  header p {
    margin-top: 10px;
    font-size: 0.72rem;
    letter-spacing: 0.3em;
    color: var(--text-dim);
    text-transform: uppercase;
  }

  /* Legend */
  .legend {
    display: flex;
    justify-content: center;
    gap: 32px;
    padding: 20px;
    flex-wrap: wrap;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  .legend-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }

  .legend-dot.frei    { background: var(--green); }
  .legend-dot.reserviert { background: var(--amber); }
  .legend-dot.belegt  { background: var(--red); }

  /* Sections */
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px 80px;
    position: relative;
    z-index: 1;
  }

  .section {
    margin-bottom: 60px;
    animation: fadeUp 0.6s ease both;
  }

  .section:nth-child(2) { animation-delay: 0.15s; }
  .section:nth-child(3) { animation-delay: 0.3s; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  .section-header h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.8rem;
    font-weight: 300;
    letter-spacing: 0.12em;
    color: var(--gold-light);
    white-space: nowrap;
  }

  .section-line {
    flex: 1;
    height: 1px;
    background: linear-gradient(to right, var(--gold), transparent);
    opacity: 0.35;
  }

  .section-count {
    font-size: 0.68rem;
    letter-spacing: 0.2em;
    color: var(--text-dim);
    text-transform: uppercase;
  }

  /* Table Grid */
  .table-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 16px;
  }

  /* Table Card */
  .table-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 22px 14px 18px;
    cursor: pointer;
    text-align: center;
    transition: transform 0.2s, border-color 0.25s, box-shadow 0.25s, background 0.25s;
    position: relative;
    overflow: hidden;
    user-select: none;
  }

  .table-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: var(--green);
    transition: background 0.25s;
  }

  .table-card:hover {
    transform: translateY(-3px);
    border-color: rgba(201,168,76,0.4);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
  }

  .table-card.reserviert::before { background: var(--amber); }
  .table-card.belegt::before     { background: var(--red); }

  .table-card.reserviert { border-color: rgba(201,122,76,0.35); background: rgba(201,122,76,0.06); }
  .table-card.belegt     { border-color: rgba(201,76,76,0.35);  background: rgba(201,76,76,0.06); }

  .table-icon {
    font-size: 1.6rem;
    margin-bottom: 10px;
    display: block;
    filter: grayscale(0.4);
    transition: filter 0.2s;
  }

  .table-card:hover .table-icon { filter: grayscale(0); }

  .table-name {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1rem;
    letter-spacing: 0.08em;
    color: var(--text);
    margin-bottom: 6px;
  }

  .table-seats {
    font-size: 0.62rem;
    color: var(--text-dim);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 12px;
  }

  .table-status {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    font-weight: 500;
    padding: 5px 10px;
    border-radius: 2px;
    display: inline-block;
    background: rgba(76,175,125,0.15);
    color: var(--green);
    border: 1px solid rgba(76,175,125,0.3);
    transition: all 0.25s;
  }

  .table-card.reserviert .table-status {
    background: rgba(201,122,76,0.15);
    color: var(--amber);
    border-color: rgba(201,122,76,0.35);
  }

  .table-card.belegt .table-status {
    background: rgba(201,76,76,0.15);
    color: var(--red);
    border-color: rgba(201,76,76,0.35);
  }

  /* Modal */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s;
  }

  .modal-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal {
    background: var(--dark3);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 40px;
    width: 90%;
    max-width: 400px;
    transform: translateY(20px) scale(0.97);
    transition: transform 0.3s ease;
    position: relative;
  }

  .modal-overlay.active .modal {
    transform: translateY(0) scale(1);
  }

  .modal h3 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.6rem;
    color: var(--gold-light);
    margin-bottom: 6px;
    letter-spacing: 0.1em;
  }

  .modal-section-name {
    font-size: 0.65rem;
    letter-spacing: 0.25em;
    color: var(--text-dim);
    text-transform: uppercase;
    margin-bottom: 28px;
  }

  .modal-label {
    font-size: 0.68rem;
    letter-spacing: 0.2em;
    color: var(--text-dim);
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  .status-options {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 10px;
    margin-bottom: 30px;
  }

  .status-btn {
    border: 1px solid;
    background: transparent;
    border-radius: 3px;
    padding: 12px 6px;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.62rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    transition: all 0.2s;
    color: var(--text-dim);
    border-color: rgba(255,255,255,0.12);
  }

  .status-btn:hover { filter: brightness(1.3); }

  .status-btn.selected.frei       { background: rgba(76,175,125,0.2);  color: var(--green);  border-color: var(--green); }
  .status-btn.selected.reserviert { background: rgba(201,122,76,0.2);  color: var(--amber);  border-color: var(--amber); }
  .status-btn.selected.belegt     { background: rgba(201,76,76,0.2);   color: var(--red);    border-color: var(--red); }

  .modal-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }

  .btn {
    font-family: 'Montserrat', sans-serif;
    font-size: 0.68rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    padding: 12px 24px;
    border-radius: 3px;
    cursor: pointer;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    transition: all 0.2s;
  }

  .btn:hover { background: rgba(255,255,255,0.05); color: var(--text); }

  .btn.primary {
    background: var(--gold);
    border-color: var(--gold);
    color: #000;
    font-weight: 500;
  }

  .btn.primary:hover { background: var(--gold-light); }

  .modal-close {
    position: absolute;
    top: 16px; right: 16px;
    background: none;
    border: none;
    color: var(--text-dim);
    cursor: pointer;
    font-size: 1.2rem;
    line-height: 1;
    padding: 4px;
    transition: color 0.2s;
  }
  .modal-close:hover { color: var(--text); }

  footer {
    text-align: center;
    padding: 30px;
    font-size: 0.62rem;
    letter-spacing: 0.2em;
    color: var(--text-dim);
    text-transform: uppercase;
    border-top: 1px solid var(--border);
  }

  /* LOGIN SCREEN */
  #loginScreen {
    position: fixed;
    inset: 0;
    background: var(--dark);
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  #loginScreen.hidden {
    display: none;
  }

  .login-box {
    background: var(--dark3);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 50px 44px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    animation: fadeUp 0.5s ease both;
  }

  .login-logo {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2rem;
    color: var(--gold-light);
    letter-spacing: 0.15em;
    margin-bottom: 4px;
  }

  .login-sub {
    font-size: 0.62rem;
    letter-spacing: 0.3em;
    color: var(--text-dim);
    text-transform: uppercase;
    margin-bottom: 36px;
  }

  .login-divider {
    width: 40px;
    height: 1px;
    background: var(--gold);
    opacity: 0.5;
    margin: 0 auto 36px;
  }

  .login-field {
    margin-bottom: 16px;
    text-align: left;
  }

  .login-field label {
    display: block;
    font-size: 0.62rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 8px;
  }

  .login-field input {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 3px;
    padding: 13px 16px;
    color: var(--text);
    font-family: 'Montserrat', sans-serif;
    font-size: 0.85rem;
    outline: none;
    transition: border-color 0.2s;
  }

  .login-field input:focus {
    border-color: rgba(201,168,76,0.5);
  }

  .login-btn {
    width: 100%;
    margin-top: 24px;
    padding: 14px;
    background: var(--gold);
    border: none;
    border-radius: 3px;
    color: #000;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.7rem;
    font-weight: 500;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.2s;
  }

  .login-btn:hover { background: var(--gold-light); }

  .login-error {
    margin-top: 14px;
    font-size: 0.68rem;
    letter-spacing: 0.1em;
    color: var(--red);
    min-height: 18px;
    transition: opacity 0.2s;
  }

  /* Logout button */
  .logout-btn {
    position: fixed;
    top: 18px;
    right: 24px;
    z-index: 50;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    font-family: 'Montserrat', sans-serif;
    font-size: 0.62rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    padding: 8px 16px;
    border-radius: 3px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .logout-btn:hover { color: var(--text); border-color: rgba(201,168,76,0.4); }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="login-box">
    <div class="login-logo">Reservierung</div>
    <div class="login-sub">Mitarbeiter-Zugang</div>
    <div class="login-divider"></div>
    <div class="login-field">
      <label>Benutzername</label>
      <input type="text" id="loginUser" placeholder="Benutzername" autocomplete="username"
        onkeydown="if(event.key==='Enter') document.getElementById('loginPass').focus()" />
    </div>
    <div class="login-field">
      <label>Passwort</label>
      <input type="password" id="loginPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"
        onkeydown="if(event.key==='Enter') doLogin()" />
    </div>
    <button class="login-btn" onclick="doLogin()">Anmelden</button>
    <div class="login-error" id="loginError"></div>
  </div>
</div>

<button class="logout-btn" id="logoutBtn" style="display:none" onclick="doLogout()">‚éã Abmelden</button>

<header>
  <div>
    <span class="logo-line"></span>
    <h1>Tischreservierung</h1>
    <span class="logo-line"></span>
  </div>
  <p>W√§hlen Sie einen Tisch und legen Sie dessen Status fest</p>
</header>

<div class="legend">
  <div class="legend-item"><span class="legend-dot frei"></span>Frei</div>
  <div class="legend-item"><span class="legend-dot reserviert"></span>Reserviert</div>
  <div class="legend-item"><span class="legend-dot belegt"></span>Belegt</div>
</div>

<main id="app"></main>

<footer>Klicken Sie auf einen Tisch, um den Status zu √§ndern</footer>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <button class="modal-close" onclick="closeModal()">‚úï</button>
    <h3 id="modalTitle">Tisch 1</h3>
    <div class="modal-section-name" id="modalSection"></div>
    <div class="modal-label">Status festlegen</div>
    <div class="status-options">
      <button class="status-btn" data-status="frei" onclick="selectStatus('frei')">‚úì Frei</button>
      <button class="status-btn" data-status="reserviert" onclick="selectStatus('reserviert')">‚è± Reserviert</button>
      <button class="status-btn" data-status="belegt" onclick="selectStatus('belegt')">‚úï Belegt</button>
    </div>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Abbrechen</button>
      <button class="btn primary" onclick="applyStatus()">Speichern</button>
    </div>
  </div>
</div>

<script>
const sections = [
  {
    id: 'terrasse',
    name: 'Terrasse',
    icon: 'üåø',
    tables: [
      { id: 't1', name: 'Tisch 1', seats: 2, status: 'frei' },
      { id: 't2', name: 'Tisch 2', seats: 4, status: 'frei' },
      { id: 't3', name: 'Tisch 3', seats: 4, status: 'reserviert' },
      { id: 't4', name: 'Tisch 4', seats: 6, status: 'frei' },
      { id: 't5', name: 'Tisch 5', seats: 2, status: 'belegt' },
      { id: 't6', name: 'Tisch 6', seats: 4, status: 'frei' },
      { id: 't7', name: 'Tisch 7', seats: 4, status: 'frei' },
      { id: 't8', name: 'Tisch 8', seats: 8, status: 'frei' },
    ]
  },
  {
    id: 'captain',
    name: 'Captain Lounge',
    icon: '‚öì',
    tables: [
      { id: 'c1', name: 'Table A', seats: 2, status: 'frei' },
      { id: 'c2', name: 'Table B', seats: 4, status: 'belegt' },
      { id: 'c3', name: 'Table C', seats: 4, status: 'frei' },
      { id: 'c4', name: 'Table D', seats: 6, status: 'reserviert' },
      { id: 'c5', name: 'Table E', seats: 2, status: 'frei' },
      { id: 'c6', name: 'Table F', seats: 4, status: 'frei' },
    ]
  },
  {
    id: 'eclipse',
    name: 'Eclipse Lounge',
    icon: 'üåô',
    tables: [
      { id: 'e1', name: 'Suite I',   seats: 2, status: 'frei' },
      { id: 'e2', name: 'Suite II',  seats: 2, status: 'reserviert' },
      { id: 'e3', name: 'Suite III', seats: 4, status: 'frei' },
      { id: 'e4', name: 'Suite IV',  seats: 4, status: 'belegt' },
      { id: 'e5', name: 'Suite V',   seats: 6, status: 'frei' },
      { id: 'e6', name: 'Suite VI',  seats: 2, status: 'frei' },
      { id: 'e7', name: 'Suite VII', seats: 4, status: 'frei' },
    ]
  }
];

const statusLabels = { frei: 'Frei', reserviert: 'Reserviert', belegt: 'Belegt' };

let currentTable = null;
let selectedStatus = null;

function getTable(id) {
  for (const s of sections)
    for (const t of s.tables)
      if (t.id === id) return t;
}

function getSection(tableId) {
  for (const s of sections)
    for (const t of s.tables)
      if (t.id === tableId) return s;
}

function render() {
  const app = document.getElementById('app');
  app.innerHTML = sections.map(sec => `
    <div class="section">
      <div class="section-header">
        <h2>${sec.icon} ${sec.name}</h2>
        <div class="section-line"></div>
        <div class="section-count">${sec.tables.length} Tische</div>
      </div>
      <div class="table-grid">
        ${sec.tables.map(t => `
          <div class="table-card ${t.status}" onclick="openModal('${t.id}')">
            <span class="table-icon">ü™ë</span>
            <div class="table-name">${t.name}</div>
            <div class="table-seats">${t.seats} Pl√§tze</div>
            <span class="table-status">${statusLabels[t.status]}</span>
          </div>
        `).join('')}
      </div>
    </div>
  `).join('');
}

function openModal(tableId) {
  currentTable = getTable(tableId);
  const sec = getSection(tableId);
  selectedStatus = currentTable.status;

  document.getElementById('modalTitle').textContent = currentTable.name;
  document.getElementById('modalSection').textContent = sec.name;
  updateStatusButtons();

  document.getElementById('modalOverlay').classList.add('active');
}

function closeModal() {
  document.getElementById('modalOverlay').classList.remove('active');
  currentTable = null;
}

function selectStatus(status) {
  selectedStatus = status;
  updateStatusButtons();
}

function updateStatusButtons() {
  document.querySelectorAll('.status-btn').forEach(btn => {
    btn.className = 'status-btn';
    if (btn.dataset.status === selectedStatus) {
      btn.classList.add('selected', selectedStatus);
    }
  });
}

function applyStatus() {
  if (!currentTable || !selectedStatus) return;
  currentTable.status = selectedStatus;
  render();
  closeModal();
}

// Close on overlay click
document.getElementById('modalOverlay').addEventListener('click', function(e) {
  if (e.target === this) closeModal();
});

// ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Zugangsdaten hier anpassen:
const ACCOUNTS = [
  { user: 'admin',   pass: 'admin123' },
  { user: 'kollege', pass: 'lounge2024' },
];

// Shake animation
const shakeStyle = document.createElement('style');
shakeStyle.textContent = `@keyframes shake {
  0%,100%{transform:translateX(0)} 20%{transform:translateX(-8px)} 40%{transform:translateX(8px)} 60%{transform:translateX(-5px)} 80%{transform:translateX(5px)}
}`;
document.head.appendChild(shakeStyle);

function doLogin() {
  const user = document.getElementById('loginUser').value.trim();
  const pass = document.getElementById('loginPass').value;
  const match = ACCOUNTS.find(a => a.user === user && a.pass === pass);
  if (match) {
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('logoutBtn').style.display = 'block';
    document.getElementById('loginError').textContent = '';
  } else {
    document.getElementById('loginError').textContent = 'Falscher Benutzername oder Passwort.';
    document.getElementById('loginPass').value = '';
    document.getElementById('loginPass').focus();
    const box = document.querySelector('.login-box');
    box.style.animation = 'none';
    void box.offsetHeight;
    box.style.animation = 'shake 0.35s ease';
  }
}

function doLogout() {
  document.getElementById('loginScreen').classList.remove('hidden');
  document.getElementById('logoutBtn').style.display = 'none';
  document.getElementById('loginUser').value = '';
  document.getElementById('loginPass').value = '';
  document.getElementById('loginError').textContent = '';
}
